name: Build the website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install the latest version of uv
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          python-version: 3.12

      # Step 2b: Restore environment
      - name: Restore environment
        run: uv sync

      # Step 2c: Install Python dependencies from requirements.txt
      - name: Install Python dependencies
        run: uv run pip install -r requirements.txt

      # Step 2d: List installed Python packages (for debugging)
      - name: List installed Python packages
        run: uv run pip list

      # Step 3: Set up Quarto
      - name: Set up quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Step 4: Render Quarto in uv virtual environment (HTML)
      - name: Render HTML
        run: uv run quarto render

      # Step 4b: Render Quarto in uv virtual environment (ipynb)
      - name: Render ipynb
        run: uv run quarto render --to ipynb
        
      # Step 5: Publish website
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
